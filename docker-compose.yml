version: "2"
services:
  app:
          #build: . 
    #image: clipmesh:latest
    image: clipmesh:conda

    command: /bin/bash
    deploy:
      resources: 
        reservations:
          devices:
            - driver: nvidia
              # count: 1
              capabilities: [gpu]
              device_ids: ['2']

    container_name: clipmesh
    user: ${CURRENT_UID}
    volumes:
      - /home/hyoshida:/home/hyoshida
      - /home/hozumi:/home/hozumi:Z
      - /etc/passwd:/etc/passwd      
      - /etc/group:/etc/group
    ports:
      - "6008:6008"
     # - "8889:8889"
    tty: true
    working_dir: $HOME
    #command: tail -f /dev/null
    stdin_open: true
